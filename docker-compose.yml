services:
  fundval:
    # 使用本地构建
    build: .

    # 或使用 GitHub Container Registry 镜像
    # image: ghcr.io/ye-yu-mo/fundval-live:latest

    ports:
      - "21345:21345"
    volumes:
      - fundval-data:/app/backend/data
    environment:
      # AI Configuration (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-ce14eddcd620471a8e775ab13e3b4605}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.deepseek.com/v1}
      - AI_MODEL_NAME=${AI_MODEL_NAME:-deepseek-chat}

      # Email Configuration (optional)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@fundval.live}
    restart: unless-stopped

volumes:
  fundval-data:
